<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatheria</title>
  </head>
  <body>
    <header>
      <form action="#">
      <div class="geolocation-logo"></div>
        <input type="text" name="search-bar" id="search-bar" required placeholder="Enter location e.g London"/>
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      <h4>Results For <span class="address"></span></h4>
      <div class="today">
        <div class="first">
          <div class="icon">
            <img
              src="./assets/icons/clear-day.svg"
              alt="weather-description icon"
            />
          </div>
          <div class="temperature">
            <div class="degrees"><span></span>°</div>
            <div class="toggle">
              <span class="celcius">°C</span><span class="pipe">|</span
              ><span class="fahrenheit">°F</span>
            </div>
          </div>
          <div class="details">
            <p>Precipitation: <span></span>%</p>
            <p>Humidity: <span></span>%</p>
            <p>Wind: <span> </span>km/h</p>
          </div>
        </div>
        <div class="second">
          <div class="summary">
            <h3>Weather</h3>
            <h4></h4>
            <p></p>
          </div>
        </div>
      </div>

      <div class="stats">
        <canvas id="hours" height="100px" width="754px"></canvas>
      </div>
      <div class="remaining-days"></div>
    </main>
    <div class="loader-container"><span class="loader"></span></div>
    <footer></footer>
  </body>
</html>
