    <main>
      <h4>Results For <span class="address">Rigachikun</span></h4>
      <div class="today">
        <div class="first">
          <div class="icon">
            <img
              src="assets/icons/thunder-showers-day.svg"

            />
          </div>
          <div class="temperature">
            <div class="degrees"><span>81</span>°</div>
            <div class="toggle">
              <span class="celcius">°C</span><span class="pipe">|</span
              ><span class="fahrenheit">°F</span>
            </div>
          </div>
          <div class="details">
            <p>Precipitation: <span>40</span>%</p>
            <p>Humidity: <span>60</span>%</p>
            <p>Wind: <span>40 </span>km/h</p>
          </div>
        </div>
        <div class="second">
          <div class="summary">
            <h3>Weather</h3>
            <h4>Friday</h4>
            <p>Scattered Storms with a good chance of rain</p>
          </div>
        </div>
      </div>

      <div class="stats">
        <canvas></canvas>
      </div>
      <div class="remaining-days"></div>
