<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div class="other-stuff">
        <div class="geolocation-logo"></div>
        <form action="#">
          <input type="text" name="search-bar" id="search-bar" />
          <button type="submit">Search</button>
        </form>
      </div>
    </header>
    <main>
      <h4>Results For Rigachikun</h4>
      <div class="today">
        <div class="icon">
          <img src="assets/icons/thunder-showers-day.svg" alt="weather-description" />
        </div>
        <div class="temperature">
          <div class="degrees">81°</div>
          <div class="toggle">
            <span class="celcius">°C</span><span class="pipe">|</span
            ><span class="fahrenheit">°F</span>
          </div>
        </div>
        <div class="details">
          <p>Precipitation: 40%</p>
          <p>Humidity: 60%</p>
          <p>Wind: 40 km/h</p>
        </div>
        <div class="summary">
          <h2>Weather</h2>
          <h3>Friday</h3>
          <p>Scattered Storms with a good chance of rain to fall</p>
        </div>
      </div>

      <div class="stats">
        <div class="timeframe">
          
        </div>
      </div>
      <div class="remaining-days">
        <div class="day-card">
          <p>Fri</p>
          <div class="img">
            <img src="assets/icons/cloudy.svg" alt="" />
          </div>
          <p class="temps"><span>80°</span> <span>23°</span></p>
        </div>
        <div class="day-card">
          <p>Sat</p>
          <div class="img">
            <img src="assets/icons/rain-snow-showers-night.svg" alt="" />
          </div>
          <p class="temps"><span>80°</span> <span>23°</span></p>
        </div>
        <div class="day-card">
          <p>Sun</p>
          <div class="img">
            <img src="assets/icons/partly-cloudy-night.svg" alt="" />
          </div>
          <p class="temps"><span>80°</span> <span>23°</span></p>
        </div>
        <div class="day-card">
          <p>Mon</p>
          <div class="img">
            <img src="assets/icons/thunder.svg" alt="" />
          </div>
          <p class="temps"><span>80°</span> <span>23°</span></p>
        </div>
        <div class="day-card">
          <p>Tue</p>
          <div class="img">
            <img src="assets/icons/clear-day.svg" alt="" />
          </div>
          <p class="temps"><span>80°</span> <span>23°</span></p>
        </div>
        <div class="day-card">
          <p>Wed</p>
          <div class="img">
            <img src="assets/icons/hail.svg" alt="" />
          </div>
          <p class="temps"><span>80°</span> <span>23°</span></p>
        </div>
        <div class="day-card">
          <p>Thu</p>
          <div class="img">
            <img src="assets/icons/fog.svg" alt="" />
          </div>
          <p class="temps"><span>80°</span> <span>23°</span></p>
        </div>
        <div class="day-card">
          <p>Fri</p>
          <div class="img">
            <img src="assets/icons/clear-day.svg" alt="" />
          </div>
          <p class="temps"><span>80°</span> <span>23°</span></p>
        </div>
        
      </div>
    </main>
    <footer></footer>
  </body>
</html>
