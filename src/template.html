<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div class="other-stuff">
        <div class="geolocation-logo"></div>
      <form action="#">
        <input type="text" name="search-bar" id="search-bar">
        <button type="submit">Search</button>
      </form>
      </div>
      
    </header>
    <main>
      <div class="today">
        <div class="icon">
        <img src="assets/icons/rain.svg" alt="weather-description">
        </div>
        <div class="temperature">
          <div class="degrees">81°</div>
          <div class="toggle">
            <span class="celcius">°C</span><span class="pipe">|</span><span class="fahrenheit">°F</span>
          </div>
        </div>
        <div class="details">
          <p>Precipitation: 40%</p>
          <p>Humidity: 60%</p>
          <p>Wind: 40 km/h</p>
        </div>
        <div class="summary">
          <h2>Weather</h2>
          <h3>Friday</h3>
          <p>Scattered Storms</p>
        </div>
      </div>
      <div class="stats"></div>
      <div class="remaining-days"></div>
    </main>
    <footer></footer>
  </body>
</html>
