<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weatheria</title><script defer="defer" src="main.js"></script></head><body><header><form action="#"><div class="geolocation-logo" title="Use your location"><img src="17b422131a54c33187ed.png" alt="gps-logo"></div><input name="search-bar" id="search-bar" required placeholder="Enter location e.g London"/> <button type="submit">Search</button></form></header><main><h4>Results For <span class="address"></span></h4><div class="today"><div class="first"><div class="icon"><img src="55f155dffdd173d4bbe5.svg" alt="weather-description icon"/></div><div class="temperature"><div class="degrees"><span></span>°</div><div class="toggle"><span class="celcius">°C</span><span class="pipe">|</span><span class="fahrenheit">°F</span></div></div><div class="details"><p>Precipitation: <span></span>%</p><p>Humidity: <span></span>%</p><p>Wind: <span></span>km/h</p></div></div><div class="second"><div class="summary"><h3>Weather</h3><h4></h4><p></p></div></div></div><div class="stats"><canvas id="hours" height="100px" width="754px"></canvas></div><div class="remaining-days"></div></main><div class="loader-container"><span class="loader"></span></div><div class="error-screen"><h2>Something went wrong</h2><h3></h3><button type="button">Okay</button></div><a href="https://www.flaticon.com/free-icons/google-maps" title="google maps icons">Google maps icons created by IYIKON - Flaticon</a></body></html>
